<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Trends By Topic</title>
    <script defer src="trends.js"></script>
    <link rel="stylesheet" href="trends.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="page">

        <header>
            <a href="/"><img src="logo-wide.svg" width="150" alt="Home"></a>
            <form action="/search" method="get" class="search-form">
                <input type="text" id="search-topic" name="topic" placeholder="Topic:">
                <button id="search">Search</button>
            </form>

        </header>

        <h1 id="page-title"></h1>

        <div id="chart">
            <div>
                <canvas id="myChart"></canvas>
            </div>


        </div>


        <div id="stats">
            <h2>Stats</h2>
            <div class="grid">
                <div id="average-sentiment">
                    <h5>Average Sentiment</h5>
                    <p id="average-sentiment-value">0</p>
                </div>
                <div id="total-positive">
                    <h5>Positive Articles</h5>
                    <p id="positive-articles-value"></p>
                </div>
                <div id="total-negative">
                    <h5>Negative Articles</h5>
                    <p id="negative-articles-value"></p>
                </div>
            </div>



        </div>
        <div id="articles">
            <h2>Sources</h2>
        </div>

        <footer>
            <p>&copy; 2024 <a href="http://ayushsaran.info">Ayush Saran</a>. Powered by <a
                    href="http://feedrika.com">FeedRika News API</a></p>
        </footer>

    </div><!-- /page -->
</body>

</html>
